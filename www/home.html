                        console.log(stock);

              }

            }

    function timeLimitTop(){
        var giftData = ncmb.DataStore("giftData");
        giftData
        .notEqualTo('stock',"0")
        .in("timeLimit",["1", "3", "5"])
        .fetchAll()         
        .then(function(results){
            var object = results;
            var timeLimitCounter=0;
            for(var i=0;i<object.length;i++){
                var timeLimit =  Number(object[i].get("timeLimit"));
                var releaseDate = object[i].get("releaseDate");
                var releaseDate = new Date(releaseDate);
                var releaseDate = new Date(releaseDate.setDate(releaseDate.getDate()+timeLimit));
                var y = releaseDate.getFullYear();
                var m = ("00" + (releaseDate.getMonth()+1)).slice(-2);
                var d = ("00" + (releaseDate.getDate())).slice(-2);
                var date = y + "-" + m + "-" + d;
                var hh = releaseDate.getHours();
                if (hh < 10) {
                        hh = "0" + hh;
                }
                var mm = releaseDate.getMinutes();
                if (mm < 10) {
                        mm = "0" + mm;
                }
                var test = date + " " + hh + ":" + mm;
                var test = moment(test).format();
                var today = new Date();
                var today = moment(today).format();
                if(test < today){
                    timeLimitCounter++;
                    object[i].set("stock",String(0))
                            .update();
                }
                if(i+1==object.length){
                  console.log("timelimit"+timeLimitCounter+"件更新");
                }
            }
        });
    }
    // dataURIをBlobに変換する関数
    function toBlob(dataURI){
        const byteString = atob( dataURI.split( "," )[1] ) ;
        const mimeType = dataURI.match( /(:)([a-z\/]+)(;)/ )[2] ;
        for( var i=0, l=byteString.length, content=new Uint8Array( l ); l>i; i++ ) {
            content[i] = byteString.charCodeAt( i ) ;
        }
        return new Blob( [ content ], {
            type: mimeType ,
        }) ;
    }
