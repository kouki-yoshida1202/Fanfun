<ons-page>
  <ons-toolbar class="toolbar" style="background-color: white;">
      <div class="left" style="padding-left: 3%;">
          <ons-back-button></ons-back-button>
      </div>
      <div class="center" style="width:120%;">
          <span style="color:#FF6070;">Welcome Fanfun!</span> 
      </div>
  </ons-toolbar>
  <div style="background-color: #efeff4;height:100%;padding-top:20px;">
    <div class="card" style="width:85%;margin:0 auto;padding-top:20px;padding-bottom:20px;border-radius: 30px;">
        <div class="card__content">
          <div style="width:100%;margin:0 auto;">
            <i class="fas fa-user" style="color:#898989;font-size: 20px;"></i>
            <input id="form_name" class="text-input text-input--material" placeholder="ユーザーネーム" type="text" style="width:90%;font-size:100%;height:45px;" required>
            <p style="font-size:90%;color:#898989;">※表示名として使用されます。</p>
          </div>
          <div style="width:100%;margin:0 auto;">
            <i class="fas fa-envelope" style="color:#898989;font-size: 20px;"></i>
            <input id="form_mailaddress" class="text-input text-input--material" placeholder="メールアドレス" type="email" style="width:90%;font-size:100%;height:45px;" required>
          </div>
          <br>
          <div style="width:100%;margin:0 auto;">
            <i class="fas fa-key" style="color:#898989;font-size: 20px;"></i>
            <input id="form_password" class="text-input text-input--material" placeholder="パスワード" type="password" style="width:90%;font-size:100%;height:45px;" required>
          </div>
          <br>
          <p>以下から主要な活動を<span style="color:#FF6070;">3つまで</span>選択してください。</p>
          <ul class="list">
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox1" class="checkbox__input" name="c" value="YouTuber">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox1" class="list-item__center">
                YouTuber
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox2" class="checkbox__input" name="c"value="Instagramer">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox2" class="list-item__center">
                Instagramer
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox3" class="checkbox__input" name="c"value="ライバー(Liver)">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox3" class="list-item__center">
                ライバー(Liver)
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox4" class="checkbox__input" name="c" value="モデル">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox4" class="list-item__center">
                モデル
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox5" class="checkbox__input" name="c"value="タレント">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox5" class="list-item__center">
                タレント
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox6" class="checkbox__input" name="c"value="アイドル">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox6" class="list-item__center">
                アイドル
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox7" class="checkbox__input" name="c"value="Musician">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox7" class="list-item__center">
                Musician
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox8" class="checkbox__input" name="c"value="TikToker">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox8" class="list-item__center">
                TikToker
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox9" class="checkbox__input" name="c"value="ビジネス">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox9" class="list-item__center">
                ビジネス
              </label>
            </li>
            <li class="list-item list-item--tappable">
              <div class="list-item__left">
                <label class="checkbox">
                  <input type="checkbox" id="checkbox10" class="checkbox__input" name="c"value="その他">
                  <div class="checkbox__checkmark"></div>
                </label>
              </div>
              <label for="checkbox10" class="list-item__center">
                その他
              </label>
            </li>
          </ul>
          <p style="font-size:80%;color:#898989;">※「ライバー」はライブ配信アプリで活動されているインフルエンサー様を指します。</p>
        </div>
    </div>
    <br><br>

    <div style="width:80%;margin:0 auto;">
      <button id="influenceButton"class="button "style="width:100%;padding-top:5px;padding-bottom:5px;line-height:auto;border-radius:30px;font-size:100%;margin:0 auto;height:45px;" onclick="insertInfluencer()">
        アカウント登録
      </button>
    </div>
  </div>
  <script>
  $(function () {
    $('.checkbox__input').prop('checked', false);
    //チェックボックスをクリックするとイベント発火
    $("input[type=checkbox]").click(function(){
        var count = $("input[type=checkbox]:checked").length;
        var not = $('input[type=checkbox]').not(':checked')
        
        //チェックが3つ付いたら、チェックされてないチェックボックスにdisabledを加える
        if(count >= 3) {
          not.attr("disabled",true);
          $('#influenceButton').attr("disabled",false);
        }else if(count == 0){
          $('#influenceButton').attr("disabled",true);
        }else{
          //3つ以下ならisabledを外す
          not.attr("disabled",false);
          $('#influenceButton').attr("disabled",false);
        }
    });
  });
  </script>
</ons-page>
