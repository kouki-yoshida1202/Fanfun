<ons-page>
        <style>
                .cp_iptxt {
                        position: relative;
                }
                .cp_iptxt input {
                        font: 15px/24px sans-serif;
                        box-sizing: border-box;
                        width: 100%;
                        margin: 8px 0;
                        padding: 0.3em;
                        transition: 0.3s;
                        border: 1px solid #898989;
                        border-radius: 5px;
                        outline: none;
                }
                .cp_iptxt input:focus {
                        border-color: #FF6070;
                }
        
                .cp_iptxt input {
                        padding-left: 40px;
                }
                .cp_iptxt i {
                        position: absolute;
                        top: 11px;
                        left: 0;
                        padding: 9px 8px;
                        transition: 0.3s;
                        color: #aaaaaa;
                }
                .cp_iptxt input:focus + i {
                        color: #FF6070;
                }
                </style>
        <ons-toolbar class="toolbar" style="background-color: white;position: fixed;">
                <div class="left" style="padding-left: 3%;">
                <ons-back-button></ons-back-button>
                </div>
                <div class="center" style="color:#898989;">
                ギフトIDで検索
                </div>
        </ons-toolbar>
        <div class="container contents" style="background-color:#efeff4;padding-bottom:250px;">
                <!-- カードリスト部分 -->
                <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                        <div>
                        <span>ギフトID</span>
                        </div>
                        <div class="cp_iptxt">
                        <input type="text" placeholder="ギフトID" id="giftSearchId" maxlength="45"required>
                        <i class="fas fa-gift fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                </div>
        </div>
        <button class="btn button" onclick="searchGift();">ID検索</button>
</ons-page>
