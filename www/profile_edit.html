<ons-page>
    <style>
        .cp_iptxt {
                position: relative;
        }
        .cp_iptxt input {
                font: 15px/24px sans-serif;
                box-sizing: border-box;
                width: 100%;
                margin: 8px 0;
                padding: 0.3em;
                transition: 0.3s;
                border: 1px solid #898989;
                border-radius: 5px;
                outline: none;
        }
        .cp_iptxt input:focus {
                border-color: #FF6070;
        }

        #gift_price:focus{
            background-image: linear-gradient(#FF6070,#FF6070),linear-gradient(to top,transparent 1px,#afafaf 1px);
        }
        .cp_iptxt input {
                padding-left: 40px;
        }
        .cp_iptxt i {
                position: absolute;
                top: 11px;
                left: 0;
                padding: 9px 8px;
                transition: 0.3s;
                color: #aaaaaa;
        }
        .cp_iptxt input:focus + i {
                color: #FF6070;
        }
        .cp_iptxt textarea[type=text] {
                font: 15px/24px sans-serif;
                box-sizing: border-box;
                width: 100%;
                margin: 8px 0;
                padding: 0.3em;
                transition: 0.3s;
                border: 1px solid #898989;
                border-radius: 4px;
                outline: none;
                resize: none;
        }
        .cp_iptxt textarea[type=text]:focus {
                border-color: #FF6070;
        }
        .cp_iptxt textarea[type=text] {
                padding-left: 40px;
        }
        .cp_iptxt textarea[type=text]:focus + i {
                color: #FF6070;
        }

        .alert-dialog{
            top:120%;
        }
    </style>
    <ons-toolbar class="toolbar" style="background-color: white;position: fixed;">
        <div class="left" style="padding-left: 3%;">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="color:#898989;">
            プロフィール変更画面
        </div>
    </ons-toolbar>
    <div class="container contents" style="background-color:#efeff4;padding-bottom:200px;">
        <!-- カードリスト部分 -->
        <div class="" style="width:100%;height: auto; padding: 1px 0 0 0;display: inline-block;">
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:15px;">
                <div>
                    <span>1.写真を変更する</span>
                    <br>
                    <span style="font-size:12px;color:#FF6070;">※正方形の写真をアップロードしてください</span>
                </div>
                <div id="profile_image_area"class="" style="width: 60%; margin: 0 auto;margin-top:3px;background-color: white;border-radius: 20px;border:1px solid #898989;">
                    <img id="image_edit" src="img/human.png" alt="" style="width:100%;height:auto;object-fit:cover;border-radius:20px;">
                </div>
                <div style="width:60%;margin:0 auto;margin-top:5px;" onclick="profileCamera();">
                    <label class="button" style="border-radius:20px;background:gray;color:white;width:100%;line-height:30px;text-align: center;">
                        写真を変更
                        <input type="hidden" id="profileImageEditStatus" val="0">
                    </label>
                </div>
                
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>2.表示名</span>
                </div>
                <div class="cp_iptxt">
                    <input type="text" placeholder="表示名(14文字以内)" id="current_user_name_profile" maxlength="14"required>
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>3.プロフィール文章</span>
                </div>
                <div class="cp_iptxt">
                        <textarea type="text" rows="7"placeholder="プロフィール(120文字以内)" id="current_text_profile" required maxlength="120"></textarea>
                        <i class="fas fa-comment-alt fa-lg fa-fw" aria-hidden="true"></i>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>4.メールアドレス</span>
                </div>
                <div style="width:100%;margin-top:5px;">
                    <div class="segment__item" style="width:50%;float:left;">
                        <input type="radio" class="segment__input" name="mailaddress-radio" value="noChange"checked>
                        <div class="segment__button">変更しない</div>
                    </div>
                    <div class="segment__item" style="width:50%;">
                        <input type="radio" class="segment__input" name="mailaddress-radio" value="onChange">
                        <div class="segment__button">変更する</div>
                    </div>
                </div>
                <div class="cp_iptxt">
                    <input type="email" placeholder="メールアドレス" id="current_mailaddress_profile"required disabled>
                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>5.パスワード</span>
                </div>
                <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <p style="color:#005BEA;" onclick="document.getElementById('navi').bringPageTop('forget.html')">パスワード再設定画面へ</a>    
                </div>
            </div>
            <div id="profileEditButtonDiv" style="width:90%;text-align:center;margin:0 auto;margin-top:20px;margin-bottom:10px;">
                <button id="profileEditButton"class="button"style="width:100%;padding-top:0px;padding-bottom:0px;line-height:40px;border-radius:30px;font-size:16px;margin:0 auto;" onclick="profileEdit();">変更する</button>
                <p style="color:#FF6070;text-align: center;font-size:14px;">※メールアドレスを変更するとログアウトします。</p>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileEdit_dialog_mask"></div>
    <div class="alert-dialog profileEdit_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                更新しました。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileEditClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileMailEdit_dialog_mask"></div>
    <div class="alert-dialog profileMailEdit_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                更新しました。
            </div>
            <div class="alert-dialog-content">
                登録したメールアドレスに確認メールをお送りしました。記載URLから認証後、ログインが可能になります。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileMailEditClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileImageEditMiss_dialog_mask"></div>
    <div class="alert-dialog profileImageEditMiss_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                画像の更新に失敗しました。
            </div>
            <div class="alert-dialog-content">
                再度送信頂くか、お問い合わせください。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileImageEditMissClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileEditMiss_dialog_mask"></div>
    <div class="alert-dialog profileEditMiss_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                更新に失敗しました。
            </div>
            <div class="alert-dialog-content">
                再度送信頂くか、お問い合わせください。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileEditMissClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileMailaddressEditMiss_dialog_mask"></div>
    <div class="alert-dialog profileMailaddressEditMiss_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                メールアドレスが<br>正しくありません。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileMailaddressEditMissClose();">OK</button>
            </div>
        </div>
    </div>
    <script>

        function profileCamera(){
            window.navigator.camera.getPicture((imageData) => {
                //成功時
                document.getElementById('image_edit').src = 'data:image/jpeg;base64,' + imageData;
                $('#profileImageEditStatus').val("1");
                }, (error) => {
                // 失敗時
                    alert("写真取得に失敗しました");
                }, {
                // 各種設定
                sourceType: window.navigator.camera.PictureSourceType.SAVEDPHOTOALBUM,
                destinationType: window.navigator.camera.DestinationType.DATA_URL,
                targetWidth: 800,
                targetHeight: 800
            });
        }
        $('.profileEdit_dialog_mask,.profileEdit_dialog,.profileMailEdit_dialog_mask,.profileMailEdit_dialog,.profileImageEditMiss_dialog_mask,.profileImageEditMiss_dialog,.profileEditMiss_dialog_mask,.profileEditMiss_dialog,.profileMailaddressEditMiss_dialog_mask,.profileMailaddressEditMiss_dialog').hide();
        $('input[name="mailaddress-radio"]').change(function () {
            // value値取得
            var val = $(this).val();

            if(val=="onChange"){
                $('#current_mailaddress_profile').prop("disabled",false);
            }else{
                $('#current_mailaddress_profile').prop("disabled",true);
            }
        });
        function profileEditOpen(){
            $('.profileEdit_dialog_mask,.profileEdit_dialog').slideDown();
        }

        function profileEditClose(){
            $('.profileEdit_dialog').slideUp();
            showLoad();
            var mailaddress = $('#current_mailaddress_profile').val();
            var currentUser = ncmb.User.getCurrentUser();
            var password = currentUser.get("password");
            ncmb.User.logout();
            setTimeout(function(){
                $('.profileEdit_dialog_mask').slideUp();
                // メールアドレスとパスワードでログイン
                ncmb.User.loginWithMailAddress(mailaddress,password)
                .then(function(data){
                    // ログイン後処理
                    hideLoad();
                    window.location.href = 'home.html';
                });
            }, 1000);
        }

        function profileMailEditOpen(){
            $('.profileMailEdit_dialog_mask,.profileMailEdit_dialog').slideDown();
        }

        function profileMailEditClose(){
            $('.profileMailEdit_dialog').slideUp();
            showLoad();
            setTimeout(function(){
                $('.profileMailEdit_dialog_mask').slideUp();
                hideLoad();
                window.location.href = 'logout.html';
            }, 1000);
            
        }
        function profileImageEditMissOpen(){
            $('.profileImageEditMiss_dialog_mask,.profileImageEditMiss_dialog').slideDown();
        }
        function profileImageEditMissClose(){
            $('.profileImageEditMiss_dialog').slideUp();
            showLoad();
            var mailaddress_radio = $('input[name="mailaddress-radio"]:checked').val();
            if(mailaddress_radio == "onChange"){
                setTimeout(function(){
                    $('.profileImageEditMiss_dialog_mask').slideUp();
                    hideLoad();
                    window.location.href = 'index.html';
                }, 1000);
            }else{
                var mailaddress = $('#current_mailaddress_profile').val();
                var currentUser = ncmb.User.getCurrentUser();
                var password = currentUser.get("password");
                ncmb.User.logout();
                setTimeout(function(){
                    // メールアドレスとパスワードでログイン
                    ncmb.User.loginWithMailAddress(mailaddress,password)
                    .then(function(data){
                        // ログイン後処理
                        hideLoad();
                        window.location.href = 'home.html';
                    });
                }, 1000);
            }
        }
        
        function profileEditMissOpen(){
            $('.profileEditMiss_dialog_mask,.profileEditMiss_dialog').slideDown();
        }
        function profileEditMissClose(){
            $('.profileEditMiss_dialog').slideUp();
            setTimeout(function(){
                $('.profileEditMiss_dialog_mask').slideUp();
            },500);
        }

        function profileMailaddressEditMissOpen(){
            $('.profileMailaddressEditMiss_dialog_mask,.profileMailaddressEditMiss_dialog').slideDown();
        }
        function profileMailaddressEditMissClose(){
            $('.profileMailaddressEditMiss_dialog').slideUp();
            setTimeout(function(){
                $('.profileMailaddressEditMiss_dialog_mask').slideUp();
            },500);
        }

        $('#file-data').on('change', function (e) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#image_edit").attr('src', e.target.result);
                $('#image_edit').height($('#image_edit').width());
                $('#profile_image_area').height($('#profile_image_area').width());
            }
            reader.readAsDataURL(e.target.files[0]);
            $('#image_edit').height($('#image_edit').width());
            $('#profile_image_area').height($('#profile_image_area').width());
        });
        $('#profile_image_area').height($('#profile_image_area').width());
        $('#image_edit').height($('#image_edit').width());
    </script>
</ons-page>
