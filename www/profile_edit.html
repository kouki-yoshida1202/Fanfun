<ons-page>
    <style>
        .cp_iptxt {
                position: relative;
        }
        .cp_iptxt input {
                font: 15px/24px sans-serif;
                box-sizing: border-box;
                width: 100%;
                margin: 8px 0;
                padding: 0.3em;
                transition: 0.3s;
                border: 1px solid #898989;
                border-radius: 5px;
                outline: none;
        }
        .cp_iptxt input:focus {
                border-color: #FF6070;
        }

        #gift_price:focus{
            background-image: linear-gradient(#FF6070,#FF6070),linear-gradient(to top,transparent 1px,#afafaf 1px);
        }
        .cp_iptxt input {
                padding-left: 40px;
        }
        .cp_iptxt i {
                position: absolute;
                top: 11px;
                left: 0;
                padding: 9px 8px;
                transition: 0.3s;
                color: #aaaaaa;
        }
        .cp_iptxt input:focus + i {
                color: #FF6070;
        }
        .cp_iptxt textarea[type=text] {
                font: 15px/24px sans-serif;
                box-sizing: border-box;
                width: 100%;
                margin: 8px 0;
                padding: 0.3em;
                transition: 0.3s;
                border: 1px solid #898989;
                border-radius: 4px;
                outline: none;
                resize: none;
        }
        .cp_iptxt textarea[type=text]:focus {
                border-color: #FF6070;
        }
        .cp_iptxt textarea[type=text] {
                padding-left: 40px;
        }
        .cp_iptxt textarea[type=text]:focus + i {
                color: #FF6070;
        }

        .alert-dialog{
            top:100%;
        }
    </style>
    <ons-toolbar class="toolbar" style="background-color: white;position: fixed;">
        <div class="left" style="padding-left: 3%;">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="color:#898989;">
            プロフィール変更画面
        </div>
    </ons-toolbar>
    <div class="container contents" style="background-color:#efeff4;padding-bottom:100px;">
        <!-- カードリスト部分 -->
        <div class="" style="width:100%;height: auto; padding: 1px 0 0 0;display: inline-block;">
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:15px;">
                <div>
                    <span>1.写真を変更する</span>
                    <br>
                    <span style="font-size:12px;color:#FF6070;">※正方形の写真をアップロードしてください</span>
                </div>
                <div id="profile_image_area"class="" style="width: 60%; margin: 0 auto;margin-top:3px;background-color: white;border-radius: 20px;border:1px solid #898989;">
                    <img id="image_edit" src="img/human.png" alt="" style="width:100%;height:auto;border-radius:20px;">
                </div>
                <div style="width:60%;margin:0 auto;margin-top:5px;">
                    <label for="file-data" class="button" style="border-radius:20px;background:gray;color:white;width:100%;line-height:30px;text-align: center;">
                        写真を変更
                        <input type="file" id="file-data" style="display: none;">
                    </label>
                </div>
                
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>2.表示名</span>
                </div>
                <div class="cp_iptxt">
                    <input type="text" placeholder="表示名(20文字以内)" id="current_user_name_profile" maxlength="20"required>
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <!-- <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <input type="text" id="current_user_name_profile" class="text-input" placeholder="表示名(必須/20文字以内)" style="background-color: white;border-radius:20px;width:100%;font-size:14px;border:1px solid #898989;height:30px;padding-left:3%;margin-bottom:7px;"maxlength="20" required>
                </div> -->
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>3.プロフィール文章</span>
                </div>
                <!-- <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <textarea id="current_text_profile"class="textarea" rows="7" placeholder="プロフィール(必須/160文字以内)" style="background-color: white;border-radius:20px;width:100%;border:1px solid #898989;padding:10px;font-size:14px;" required maxlength="160"></textarea>
                </div> -->
                <div class="cp_iptxt">
                        <textarea type="text" rows="7"placeholder="プロフィール(160文字以内)" id="current_text_profile" required maxlength="160"></textarea>
                        <i class="fas fa-comment-alt fa-lg fa-fw" aria-hidden="true"></i>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>4.メールアドレス</span>
                </div>
                <!-- <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <input type="email" id="current_mailaddress_profile" class="text-input" placeholder="メールアドレス" style="background-color: white;border-radius:20px;width:100%;font-size:14px;border:1px solid #898989;height:30px;padding-left:3%;margin-bottom:7px;">
                </div> -->
                <div class="cp_iptxt">
                    <input type="email" placeholder="メールアドレス" id="current_mailaddress_profile"required>
                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>5.パスワード</span>
                </div>
                <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <p style="color:#005BEA;" onclick="document.getElementById('navi').pushPage('forget.html')">パスワード再設定画面へ</a>    
                </div>
            </div>
            <div style="width:90%;text-align:center;margin:0 auto;margin-top:20px;margin-bottom:10px;">
                <button class="button "style="width:100%;padding-top:0px;padding-bottom:0px;line-height:40px;border-radius:30px;font-size:16px;margin:0 auto;" onclick="profileEdit();">変更する</button>
                <p style="color:#FF6070;">※変更後、ログアウトします。</p>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileEdit_dialog_mask"></div>
    <div class="alert-dialog profileEdit_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                更新しました。
            </div>
            <div class="alert-dialog-content">
                登録したメールアドレスに確認メールをお送りしました。記載URLから認証後、ログインが可能になります。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileEditClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileImageEditMiss_dialog_mask"></div>
    <div class="alert-dialog profileImageEditMiss_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                画像の更新に失敗しました。
            </div>
            <div class="alert-dialog-content">
                再度送信頂くか、お問い合わせください。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileImageEditMissClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileEditMiss_dialog_mask"></div>
    <div class="alert-dialog profileEditMiss_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                更新に失敗しました。
            </div>
            <div class="alert-dialog-content">
                再度送信頂くか、お問い合わせください。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileEditMissClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask profileMailaddressEditMiss_dialog_mask"></div>
    <div class="alert-dialog profileMailaddressEditMiss_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">
                メールアドレスが正しくありません。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="profileMailaddressEditMissClose();">OK</button>
            </div>
        </div>
    </div>
    <script>
        $('.profileEdit_dialog_mask,.profileEdit_dialog,.profileImageEditMiss_dialog_mask,.profileImageEditMiss_dialog,.profileEditMiss_dialog_mask,.profileEditMiss_dialog,.profileMailaddressEditMiss_dialog_mask,.profileMailaddressEditMiss_dialog').hide();
        
        function profileEditOpen(){
            $('.profileEdit_dialog_mask,.profileEdit_dialog').slideDown();
        }

        function profileEditClose(){
            $('.profileEdit_dialog_mask,.profileEdit_dialog').slideUp();
            window.location.href = 'index.html';
        }

        function profileImageEditMissOpen(){
            $('.profileImageEditMiss_dialog_mask,.profileImageEditMiss_dialog').slideDown();
        }
        function profileImageEditMissClose(){
            $('.profileImageEditMiss_dialog_mask,.profileImageEditMiss_dialog').slideUp();
            var mailaddress = $('#current_mailaddress_profile').val();
            var currentUser = ncmb.User.getCurrentUser();
            var password = currentUser.get("password");
            ncmb.User.logout();
            setTimeout(function(){
                // メールアドレスとパスワードでログイン
                ncmb.User.loginWithMailAddress(mailaddress,password)
                .then(function(data){
                    // ログイン後処理
                    window.location.href = 'home.html';
                });
            }, 1000);
        }
        
        function profileEditMissOpen(){
            $('.profileEditMiss_dialog_mask,.profileEditMiss_dialog').slideDown();
        }
        function profileEditMissClose(){
            $('.profileEditMiss_dialog_mask,.profileEditMiss_dialog').slideUp();
        }

        function profileMailaddressEditMissOpen(){
            $('.profileMailaddressEditMiss_dialog_mask,.profileMailaddressEditMiss_dialog').slideDown();
        }
        function profileMailaddressEditMissClose(){
            $('.profileMailaddressEditMiss_dialog_mask,.profileMailaddressEditMiss_dialog').slideUp();
        }

        $('#file-data').on('change', function (e) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#image_edit").attr('src', e.target.result);
                $('#image_edit').height($('#image_edit').width());
            }
            reader.readAsDataURL(e.target.files[0]);
            $('#image_edit').height($('#image_edit').width());
        });

    </script>
</ons-page>
