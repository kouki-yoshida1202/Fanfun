<ons-page>
        <style>
                .back-button,.back-button__icon{
                        color:#898989;
                        fill:#898989;
                }
                .cp_iptxt {
                        position: relative;
                        margin: 30px 3%;
                }
                .cp_iptxt input[type=text] {
                        font: 15px/24px sans-serif;
                        box-sizing: border-box;
                        width: 100%;
                        margin: 8px 0;
                        padding: 0.3em;
                        transition: 0.3s;
                        border: 1px solid #898989;
                        border-radius: 4px;
                        outline: none;
                }
                .cp_iptxt input[type=text]:focus {
                        border-color: #FF6070;
                }
                .cp_iptxt input[type=text] {
                        padding-left: 40px;
                }
                .cp_iptxt i {
                        position: absolute;
                        top: 11px;
                        left: 0;
                        padding: 9px 8px;
                        transition: 0.3s;
                        color: #aaaaaa;
                }
                .cp_iptxt input[type=text]:focus + i {
                        color: #FF6070;
                }
                .cp_iptxt textarea[type=text] {
                        font: 15px/24px sans-serif;
                        box-sizing: border-box;
                        width: 100%;
                        margin: 8px 0;
                        padding: 0.3em;
                        transition: 0.3s;
                        border: 1px solid #898989;
                        border-radius: 4px;
                        outline: none;
                        resize: none;
                }
                .cp_iptxt textarea[type=text]:focus {
                        border-color: #FF6070;
                }
                .cp_iptxt textarea[type=text] {
                        padding-left: 40px;
                }
                .cp_iptxt textarea[type=text]:focus + i {
                        color: #FF6070;
                }
        </style>
        <ons-toolbar class="toolbar" style="background-color: white;">
                <div class="left" style="padding-left: 3%;">
                        <ons-back-button id="requestFormBackButton"></ons-back-button>
                </div>
                <div class="center" style="color:#898989;">
                        インフルエンサーリクエスト
                </div>
        </ons-toolbar>
        <div id="" class="container contents" style="position:relative;">
                <input type="hidden" id="requestFormUserObjectId">
                <!-- カードリスト部分 -->
                <div style="height: auto;width:100%;margin:0 auto;">
                        <div class="card" style="text-align: center;">
                                <div class="card__content"style="text-align:left;font-size:12px;">
                                        <div class="cp_iptxt">
                                                <input type="text" placeholder="インフルエンサー名" id="requestFormInfluencerName">
                                                <i class="fas fa-user-astronaut fa-lg fa-fw" aria-hidden="true"></i>
                                        </div>
                                        <div class="cp_iptxt">
                                                <textarea type="text" rows="13"placeholder="リクエストするインフルエンサーのSNSのURLなど、特定できる情報をご入力ください。" id="requestFormTextarea"></textarea>
                                                <i class="fas fa-comment fa-lg fa-fw" aria-hidden="true"></i>
                                        </div>
                                        <div style="width:90%;text-align:center;margin:0 auto;margin-top:0px;margin-bottom:20px;">
                                                <button class="button "style="width:100%;padding-top:0px;padding-bottom:0px;line-height:40px;border-radius:30px;font-size:16px;margin:0 auto;" onclick="requestFormSend();">送信する</button>
                                        </div>
                                </div>
                        </div>
                </div>
                
        </div>
        <div class="alert-dialog-mask request_dialog_mask"></div>
        <div class="alert-dialog request_dialog">
            <div class="alert-dialog-container">
                <div class="alert-dialog-title">送信完了</div>
                <div class="alert-dialog-footer">
                    <button class="alert-dialog-button alert-dialog-button--primal" onclick="requestCheckClose();">OK</button>
                </div>
            </div>
        </div>
        <div class="alert-dialog-mask request_dialog_miss_mask"></div>
        <div class="alert-dialog request_miss_dialog">
            <div class="alert-dialog-container">
                <div class="alert-dialog-title">送信失敗</div>
                <div class="alert-dialog-content">
                    再度送信頂くか、お問い合わせください。
                </div>
                <div class="alert-dialog-footer">
                    <button class="alert-dialog-button alert-dialog-button--primal" onclick="requestMissClose();">OK</button>
                </div>
            </div>
        </div>
        <div class="alert-dialog-mask influencerRequestNo_dialog_mask"></div>
        <div class="alert-dialog influencerRequestNo_dialog">
            <div class="alert-dialog-container">
                <div class="alert-dialog-title">インフルエンサー名が<br>未入力です。</div>
                <div class="alert-dialog-footer">
                    <button class="alert-dialog-button alert-dialog-button--primal" onclick="influencerRequestNoClose();">OK</button>
                </div>
            </div>
        </div>
        <script>
                $('.request_dialog_mask,.request_dialog,.request_dialog_miss_mask,.request_miss_dialog,.influencerRequestNo_dialog_mask,.influencerRequestNo_dialog').hide();
                function requestCheckOpen(){
                        $('.request_dialog_mask,.request_dialog').slideDown();
                }

                function requestCheckClose(){
                        $('.request_dialog').slideUp();
                        setTimeout(function(){
                                $('.request_dialog_mask').slideUp();
                                $('#requestFormBackButton').click();
                        },500);
                }

                function requestMissOpen(){
                        $('.request_dialog_miss_mask,.request_miss_dialog').slideDown();
                }
                
                function requestMissClose(){
                        $('.request_miss_dialog').slideUp();
                        setTimeout(function(){
                                $('.request_dialog_miss_mask').slideUp();
                        },500);
                }

                function influencerRequestNoOpen(){
                        $('.influencerRequestNo_dialog_mask,.influencerRequestNo_dialog').slideDown();
                }
                
                function influencerRequestNoClose(){
                        $('.influencerRequestNo_dialog').slideUp();
                        setTimeout(function(){
                                $('.influencerRequestNo_dialog_mask').slideUp();
                        },500);
                }
        </script>
</ons-page>
