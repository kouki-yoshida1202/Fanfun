<ons-page>
    <ons-toolbar class="toolbar" style="background-color: white;position: fixed;">
        <div class="left" style="padding-left: 3%;">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="color:#898989;">
            ギフト詳細
        </div>
    </ons-toolbar>
    <input type="hidden" id="buypage_gift_uid">
    <div class="container contents" style="padding-bottom:50px;">
        <!-- カードリスト部分 -->
        <div class="" style="width:100%;height: auto; padding: 1px 0 0 0;display: inline-block;">
            <div class="card" style="height:100px;margin:0 auto;border-radius:20px;padding:0px;width:90%;margin-top:10px;">
                <div class="card__content buypage_cardheight">
                    <div style="width:30%;float:left;height:auto;">
                        <img id="buypage_img" class="buypage_img" src="" alt="" style="width:100%;height:auto;border-radius: 20px;">
                    </div>
                    <div style="width:65%;float:right;">
                        <div style="margin-top:5px;">
                            <span id="buypage_title" style="font-size:20px;">
                                メッセージ動画をプレゼント！    
                            </span>
                        </div>
                        <div style="padding-right:10%;text-align: right;margin-top:5px;">
                            <span id="buypage_price" style="font-size:16px;">
                                ¥2,100 (税込)
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:15px;">
            <div>
                <span>誰に送りますか？</span>
            </div>
            <div class="segment" style="width: 100%; margin: 0 auto;margin-top:7px;">
                <div class="segment__item">
                    <input type="radio" class="segment__input" name="segment-a" checked>
                    <div class="segment__button">自分</div>
                </div>
                <div class="segment__item">
                    <input type="radio" class="segment__input" name="segment-a">
                    <div class="segment__button">知人</div>
                </div>
            </div>
        </div>
        <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
            <div>
                <span>送り先のニックネームは？</span>
            </div>
            <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                <input type="text" class="text-input" placeholder="ギフト内で使用する呼び名になります。" style="background-color: white;border-radius:20px;width:100%;font-size:14px;border:1px solid #898989;height:30px;padding-left:3%;">
            </div>
        </div>
        <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
            <div>
                <span>リクエスト内容</span>
            </div>
            <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                <textarea class="textarea" rows="7" placeholder="知人との関係性、話してほしいセリフ、お渡しするシチュエーションなど、できるだけ具体的にご記入ください。" style="background-color: white;border-radius:20px;width:100%;border:1px solid #898989;padding:10px;font-size:14px;"></textarea>
            </div>
        </div>
    </div>
    <div style="height:200px;margin:0 auto;padding:0px;width:90%;">
        <div>
            <span style="font-size: 70%;">
                下の「決済ページへ」ボタンを押して、ご注文いただくことで、お客様は
                <a href="">利用規約</a> 
                および
                <a href="">プライバシーポリシー</a>
                に同意の上、商品をご注文されたことになります。
            </span>
        </div>
        <div style="width:100%;text-align:center;margin-top:5px;">
            <button class="button "style="width:100%;padding-top:0px;padding-bottom:0px;line-height:auto;border-radius:30px;font-size:16px;margin:0 auto;" onclick="baseJump();">決済ページへ</button>
        </div>
    </div>
</ons-page>
