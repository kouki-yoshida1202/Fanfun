<ons-page>
    <style>
        .cp_iptxt {
                position: relative;
        }
        .cp_iptxt input {
                font: 15px/24px sans-serif;
                box-sizing: border-box;
                width: 100%;
                margin: 8px 0;
                padding: 0.3em;
                transition: 0.3s;
                border: 1px solid #898989;
                border-radius: 5px;
                outline: none;
        }
        .cp_iptxt input:focus {
                border-color: #FF6070;
        }

        #gift_price:focus{
            background-image: linear-gradient(#FF6070,#FF6070),linear-gradient(to top,transparent 1px,#afafaf 1px);
        }
        .cp_iptxt input {
                padding-left: 40px;
        }
        .cp_iptxt i {
                position: absolute;
                top: 11px;
                left: 0;
                padding: 9px 8px;
                transition: 0.3s;
                color: #aaaaaa;
        }
        .cp_iptxt input:focus + i {
                color: #FF6070;
        }
        .cp_iptxt textarea[type=text] {
                font: 15px/24px sans-serif;
                box-sizing: border-box;
                width: 100%;
                margin: 8px 0;
                padding: 0.3em;
                transition: 0.3s;
                border: 1px solid #898989;
                border-radius: 4px;
                outline: none;
                resize: none;
        }
        .cp_iptxt textarea[type=text]:focus {
                border-color: #FF6070;
        }
        .cp_iptxt textarea[type=text] {
                padding-left: 40px;
        }
        .cp_iptxt textarea[type=text]:focus + i {
                color: #FF6070;
        }
    </style>
    <ons-toolbar class="toolbar" style="background-color: white;position: fixed;">
        <div class="left"style="padding-left:3%;">
            <button class="button" style="border-radius:30px;background: transparent;height:80%;line-height: initial;vertical-align: middle;font-size:12px;" onclick="buyPageCancelOpen();"><i class="fas fa-times-circle fa-lg fa-fw" style="color:#FF6070;"></i></button>
        </div>
        <div class="center" style="color:#898989;">
            ギフト詳細
        </div>
    </ons-toolbar>
    <input type="hidden" id="buypage_gift_uid">
    <input type="hidden" id="buypage_gift_auction">

    <div class="container contents" style="padding-bottom:20px;">
        <!-- カードリスト部分 -->
        <div class="" style="width:100%;height: auto; padding: 1px 0 0 0;display: inline-block;">
            <div class="card" style="height:100px;margin:0 auto;border-radius:20px;padding:0px;width:90%;margin-top:10px;">
                <div class="card__content buypage_cardheight">
                    <div style="width:30%;float:left;height:auto;">
                        <img id="buypage_img" class="buypage_img" src="img/loading.png" alt="" style="width:100%;height:auto;object-fit:cover;border-radius: 20px;">
                    </div>
                    <div style="width:65%;float:right;">
                        <div style="margin-top:5px;height:65px;">
                            <span id="buypage_title" class="gift_text"style="font-size:16px;height:65px;">
                                    
                            </span>
                        </div>
                        <div style="padding-right:10%;text-align: right;margin-top:5px;">
                            <span id="buypage_price" style="font-size:16px;">
                                ¥
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:15px;">
            <div>
                <span>誰に送りますか？</span>
            </div>
            <div class="segment" style="width: 100%; margin: 0 auto;margin-top:7px;">
                <div class="segment__item">
                    <input type="radio" class="segment__input" name="segment-a" value="自分"checked>
                    <div class="segment__button" style="height:35px;line-height: 35px;">自分</div>
                </div>
                <div class="segment__item">
                    <input type="radio" class="segment__input" name="segment-a" value="知人">
                    <div class="segment__button" style="height:35px;line-height: 35px;">知人</div>
                </div>
            </div>
        </div>
        <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
            <div>
                <span>送り先のニックネームは？</span>
            </div>
            <div class="cp_iptxt">
                <input type="text" placeholder="ギフト内で使用する呼び名になります。" id="nickname_input" required>
                <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
            </div>
        </div>
        <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
            <div>
                <span>リクエスト内容</span>
            </div>
            <div class="cp_iptxt">
                <textarea type="text" rows="7"placeholder="話してほしいセリフ、書いて欲しい文字、などなどできるだけ具体的にご記入ください。(500文字以内)" id="request_message_input" maxlength="500" required></textarea>
                <i class="fas fa-comment-alt fa-lg fa-fw" aria-hidden="true"></i>
            </div>
        </div>
        <div id="kakakufree_inputzone"style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;display: block;">
            <div>
                <span>お支払い金額</span>
            </div>
            <div class="cp_iptxt">
                <input type="tel" placeholder="1000円以上/100円単位" id="buypage_price_number">
                <i class="fas fa-piggy-bank fa-lg fa-fw" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div style="height:200px;margin:0 auto;padding:0px;width:90%;">
        <div style="width:100%;text-align:center;margin-top:5px;">
            <button class="button "style="width:100%;padding-top:0px;padding-bottom:0px;border-radius:30px;font-size:16px;margin:0 auto;height:35px;line-height: 35px;" onclick="orderCheck();">確認画面へ</button>
        </div>
    </div>
    <script>
        function buyPageCancelOpen(){
                $('.buyPageCancel_dialog_mask,.buyPageCancel_dialog').slideDown();
                ons.notification.confirm({
                message: '購入手続きをキャンセルしますか？',
                title: "確認",
                buttonLabels:["キャンセル","OK"],
                callback: function(buttonIndex) {
                        if(buttonIndex==1){
                            buyPageCancel();
                        }
                }
            });
        }
    </script>
</ons-page>
