<ons-page>
    <ons-toolbar class="toolbar" style="background-color: white;position: fixed;">
        <div class="left" style="padding-left: 3%;">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="color:#898989;">
            ギフト出品画面
        </div>
    </ons-toolbar>
    <div id="giftScrollZone"class="container contents" style="background-color:#efeff4;padding-bottom:100px;">
        <!-- カードリスト部分 -->
        <div class="" style="width:100%;height: auto; padding: 1px 0 0 0;display: inline-block;">
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:15px;">
                <div>
                    <span>1.写真を登録</span>
                </div>
                <div class="" style="width: 60%; margin: 0 auto;margin-top:3px;background-color: white;border-radius: 20px;border:1px solid #898989;">
                    <img id="gift_image_insert" class="buypage_img"src="img/imagePlus.png" alt="" style="width:100%;height:auto;object-fit:cover;border-radius: 20px;">
                    <input type="file" id="file-data-gift" hidden>
                    <hr>
                    <p style="font-size: 80%;padding-right:10px;padding-left:10px;">※正方形の写真をアップロードしてください</p>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>2.ギフトタイトルと説明</span>
                </div>
                <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <input id="gift_title"type="text" class="text-input" placeholder="ギフトタイトル(必須/20文字以内)" style="background-color: white;border-radius:20px;width:100%;font-size:14px;border:1px solid #898989;height:30px;padding-left:3%;margin-bottom:7px;" required maxlength="20">
                    <textarea id="gift_text"class="textarea" rows="7" placeholder="商品の説明(必須/200文字以内)" style="background-color: white;border-radius:20px;width:100%;border:1px solid #898989;padding:10px;font-size:14px;" required maxlength="200"></textarea>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>3.販売価格(300~9,999,999)</span>
                </div>
                <div class="card" style="width: 100%; margin: 0 auto;margin-top:3px;background-color: white;border:1px solid #898989;border-radius: 20px">
                    <ul class="list">
                        <li class="list-item">
                            <div class="list-item__center" style="font-size: 80%;">
                            販売価格
                            </div>
                            <div class="list-item__right">
                                <span>
                                    <div style="text-align: right;">
                                        <span style="float:right;font-size:80%;">※100円単位での設定となります。</span>
                                        <input id="gift_price" class="text-input text-input--material kakaku" placeholder="¥0" type="tel" style="text-align: right;" required>
                                    </div>
                                </span>
                            </div>
                        </li>
                        <li class="list-item" style="display:none;">
                            <div class="list-item__center" style="color:#898989;font-size: 80%;">
                            販売手数料
                            </div>
                            <div class="list-item__right">
                                <label class="tesuryou">
                                </label>
                            </div>
                        </li>
                        <li class="list-item">
                            <div class="list-item__center" style="color:#898989;font-size: 80%;">
                            販売利益
                            </div>
                            <div class="list-item__right">
                                <label class="rieki">
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>4.在庫数(後から変更可能です)</span>
                </div>
                <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <input id="gift_stock"type="tel" class="text-input" placeholder="1以上の整数で入力してください" style="background-color: white;border-radius:20px;width:100%;font-size:14px;border:1px solid #898989;height:30px;padding-left:3%;margin-bottom:7px;">
                </div>
            </div>
        </div>
    </div>
    <div id="giftInsertButton"class="tabbar" style="background-color: gray;position: fixed;bottom:0;left:0;text-align: center;color:white;">
        <span id="giftInsertButton2" style="text-align: center;width:100%;padding-top:10px;font-size:20px;"onclick="giftInsert();" disabled>出品する</span>
    </div>
    <div class="alert-dialog-mask kakaku_dialog_mask"></div>
    <div class="alert-dialog kakaku_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">100円単位で設定してください</div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="kakakuCheckClose();">OK</button>
            </div>
        </div>
    </div>
    <script>
    $('.kakaku_dialog_mask,.kakaku_dialog').hide();
        
    function kakakuCheckOpen(){
        $('.kakaku_dialog_mask,.kakaku_dialog').slideDown();
        // var fullHeight = $('body').height();
        // var scrollPercent = (scrollHeight/fullHeight + 0.5) * 100 + "%";
        // console.log(scrollHeight);
        // console.log(fullHeight);
        // console.log(scrollPercent);
        $('.kakaku_dialog').css('top',"80%");
    }
    function kakakuCheckClose(){
        $('.kakaku_dialog_mask,.kakaku_dialog').slideUp();
    }
    // ギフト出品時の価格設定時に価格に応じて、手数料と利益が表示されるようにしている
    $('.kakaku').change(function(){
        // var scrollHeight = $('.page__content').scrollTop();
        var kakaku = $('.kakaku').val();
        if(kakaku%100==0 && kakaku!=0){
            var tesuryou = Math.floor(kakaku*0.2);
            var rieki = kakaku - tesuryou;
            $('.tesuryou').text(tesuryou);
            $('.rieki').text(rieki);
            $("#giftInsertButton").css("background-color","#FF6070");
            $("#giftInsertButton2").prop("disabled",false);
        }else{
            kakakuCheckOpen();
            $("#giftInsertButton").css("background-color","gray");
            $("#giftInsertButton2").prop("disabled",true);
        }
    });

    $('#file-data-gift').on('change', function (e) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $("#gift_image_insert").attr('src', e.target.result);
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    $('#gift_image_insert').click(function(){
        $('#file-data-gift').click();
    });
    </script>
    

</ons-page>
