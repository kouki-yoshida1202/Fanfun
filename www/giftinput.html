<ons-page>
    <style>
        .cp_iptxt {
                position: relative;
        }
        .cp_iptxt input {
                font: 15px/24px sans-serif;
                box-sizing: border-box;
                width: 100%;
                margin: 8px 0;
                padding: 0.3em;
                transition: 0.3s;
                border: 1px solid #898989;
                border-radius: 5px;
                outline: none;
        }
        .cp_iptxt input:focus {
                border-color: #FF6070;
        }

        #gift_price:focus{
            background-image: linear-gradient(#FF6070,#FF6070),linear-gradient(to top,transparent 1px,#afafaf 1px);
        }
        .cp_iptxt input {
                padding-left: 40px;
        }
        .cp_iptxt i {
                position: absolute;
                top: 11px;
                left: 0;
                padding: 9px 8px;
                transition: 0.3s;
                color: #aaaaaa;
        }
        .cp_iptxt input:focus + i {
                color: #FF6070;
        }
        .cp_iptxt textarea[type=text] {
                font: 15px/24px sans-serif;
                box-sizing: border-box;
                width: 100%;
                margin: 8px 0;
                padding: 0.3em;
                transition: 0.3s;
                border: 1px solid #898989;
                border-radius: 4px;
                outline: none;
                resize: none;
        }
        .cp_iptxt textarea[type=text]:focus {
                border-color: #FF6070;
        }
        .cp_iptxt textarea[type=text] {
                padding-left: 40px;
        }
        .cp_iptxt textarea[type=text]:focus + i {
                color: #FF6070;
        }
    </style>
    <ons-toolbar class="toolbar" style="background-color: white;position: fixed;">
        <div class="left" style="padding-left: 3%;">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="color:#898989;">
            ギフト出品画面
        </div>
    </ons-toolbar>
    <div id="giftScrollZone"class="container contents" style="background-color:#efeff4;padding-bottom:100px;">
        <!-- カードリスト部分 -->
        <div class="" style="width:100%;height: auto; padding: 1px 0 0 0;display: inline-block;">
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:15px;">
                <div>
                    <span>1.写真を登録</span>
                    <br>
                    <span style="font-size:12px;color:#FF6070;">※正方形の写真をアップロードしてください</span>
                </div>
                <div class="" style="width: 60%; margin: 0 auto;margin-top:3px;background-color: white;border-radius: 5px;border:1px solid #898989;">
                    <img id="gift_image_insert" class="buypage_img"src="img/imagePlus.png" alt="" style="width:100%;height:auto;object-fit:cover;border-radius: 20px;">
                </div>
                <div style="width:60%;margin:0 auto;margin-top:5px;">
                    <button id="giftPhotoInputButton"class="button "style="width:100%;padding-top:0px;padding-bottom:0px;line-height:30px;border-radius:30px;font-size:16px;margin:0 auto;background:gray;color:white;">写真を登録</button>
                </div>
                <input type="file" id="file-data-gift" hidden>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>2.ギフトタイトルと説明</span>
                </div>
                <div class="cp_iptxt">
                    <input type="text" placeholder="ギフトタイトル(必須/20文字以内)" id="gift_title" maxlength="20"required>
                    <i class="fas fa-gift fa-lg fa-fw" aria-hidden="true"></i>
                    <!-- <br>
                    <span style="color:#FF6070;">※表示名として使用されます。</span> -->
                </div>
                <div class="cp_iptxt">
                        <textarea type="text" rows="7"placeholder="商品の説明(必須/200文字以内)" id="gift_text" required maxlength="200"></textarea>
                        <i class="fas fa-comment-alt fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <!-- <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <input id="gift_title"type="text" class="text-input" placeholder="ギフトタイトル(必須/20文字以内)" style="background-color: white;border-radius:20px;width:100%;font-size:14px;border:1px solid #898989;height:30px;padding-left:3%;margin-bottom:7px;" required maxlength="20">
                    <textarea id="gift_text"class="textarea" rows="7" placeholder="商品の説明(必須/200文字以内)" style="background-color: white;border-radius:20px;width:100%;border:1px solid #898989;padding:10px;font-size:14px;" required maxlength="200"></textarea>
                </div> -->
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>3.販売価格(100~9,999,999)</span>
                </div>
                <div class="card" style="width: 100%; margin: 0 auto;margin-top:3px;background-color: white;border:1px solid #898989;border-radius: 5px;">
                    <ul class="list">
                        <li class="list-item">
                            <div class="list-item__center" style="font-size: 80%;width:35%;">
                            販売価格
                            </div>
                            <div class="list-item__right" style="text-align: right;">
                                <span>
                                    <div style="text-align: right;">
                                        <input id="gift_price" class="text-input text-input--material kakaku" placeholder="¥0" type="tel" style="height:30px;text-align: right;" required><br>
                                        <span style="float:right;font-size:12px;color:#898989;margin-top:5px;">※100円単位での設定となります。</span>
                                    </div>
                                </span>
                            </div>
                        </li>
                        <li class="list-item" style="display:none;">
                            <div class="list-item__center" style="color:#898989;font-size: 80%;">
                            販売手数料
                            </div>
                            <div class="list-item__right">
                                <label class="tesuryou">
                                </label>
                            </div>
                        </li>
                        <li class="list-item">
                            <div class="list-item__center" style="color:#898989;font-size: 80%;">
                            販売利益
                            </div>
                            <div class="list-item__right">
                                <label class="rieki">
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div>
                    <span>4.在庫数(後から変更可能です)</span>
                </div>
                <!-- <div class="" style="width: 100%; margin: 0 auto;margin-top:3px;">
                    <input id="gift_stock"type="tel" class="text-input" placeholder="1以上の整数で入力してください" style="background-color: white;border-radius:20px;width:100%;font-size:14px;border:1px solid #898989;height:30px;padding-left:3%;margin-bottom:7px;">
                </div> -->
                <div class="cp_iptxt">
                    <input type="tel" placeholder="0以上の整数で入力してください" id="gift_stock"required>
                    <i class="fas fa-box fa-lg fa-fw" aria-hidden="true"></i>
                </div>
            </div>
            <div style="height:99%;margin:0 auto;padding:0px;width:90%;margin-top:20px;">
                <div class="cp_iptxt">
                    <button id="giftInsertButton2" class="button "style="width:100%;padding-top:5px;padding-bottom:5px;line-height:auto;border-radius:30px;font-size:100%;margin:0 auto;height:45px;" onclick="giftInsert()" disabled>
                            出品する
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="giftInsertButton"class="tabbar" style="background-color: gray;position: fixed;bottom:0;left:0;text-align: center;color:white;">
        <span id="giftInsertButton2" style="text-align: center;width:100%;padding-top:10px;font-size:20px;"onclick="giftInsert();" disabled>出品する</span>
    </div> -->
    
    <div class="alert-dialog-mask kakaku_dialog_mask"></div>
    <div class="alert-dialog kakaku_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">価格が正しくありません</div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="kakakuCheckClose();">OK</button>
            </div>
        </div>
    </div>
    <script>
    $('.kakaku_dialog_mask,.kakaku_dialog').hide();
        
    function kakakuCheckOpen(){
        $('.kakaku_dialog_mask,.kakaku_dialog').slideDown();
        // var fullHeight = $('body').height();
        // var scrollPercent = (scrollHeight/fullHeight + 0.5) * 100 + "%";
        // console.log(scrollHeight);
        // console.log(fullHeight);
        // console.log(scrollPercent);
        $('.kakaku_dialog').css('top',"85%");
    }
    function kakakuCheckClose(){
        $('.kakaku_dialog_mask,.kakaku_dialog').slideUp();
    }
    // ギフト出品時の価格設定時に価格に応じて、手数料と利益が表示されるようにしている
    $('.kakaku').change(function(){
        // var scrollHeight = $('.page__content').scrollTop();
        var kakaku = $('.kakaku').val();
        if(kakaku%100==0 && kakaku!=0 && kakaku<9999999 && kakaku > 0){
            var tesuryou = Math.floor(kakaku*0.2);
            var rieki = kakaku - tesuryou;
            $('.tesuryou').text(tesuryou);
            $('.rieki').text(rieki);
            $("#giftInsertButton2").prop("disabled",false);
        }else{
            kakakuCheckOpen();
            $("#giftInsertButton2").prop("disabled",true);
        }
    });

    $('#file-data-gift').on('change', function (e) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $("#gift_image_insert").attr('src', e.target.result);
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    $('#giftPhotoInputButton').click(function(){
        $('#file-data-gift').click();
    });
    </script>
    

</ons-page>
