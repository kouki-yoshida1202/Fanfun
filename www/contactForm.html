<ons-page>
        <style>
                .cp_iptxt {
                        position: relative;
                        margin: 30px 3%;
                }
                .cp_iptxt input[type=text] {
                        font: 15px/24px sans-serif;
                        box-sizing: border-box;
                        width: 100%;
                        margin: 8px 0;
                        padding: 0.3em;
                        transition: 0.3s;
                        border: 1px solid #1b2538;
                        border-radius: 4px;
                        outline: none;
                }
                .cp_iptxt input[type=text]:focus {
                        border-color: #FF6070;
                }
                .cp_iptxt input[type=text] {
                        padding-left: 40px;
                }
                .cp_iptxt i {
                        position: absolute;
                        top: 11px;
                        left: 0;
                        padding: 9px 8px;
                        transition: 0.3s;
                        color: #aaaaaa;
                }
                .cp_iptxt input[type=text]:focus + i {
                        color: #FF6070;
                }
                .cp_iptxt textarea[type=text] {
                        font: 15px/24px sans-serif;
                        box-sizing: border-box;
                        width: 100%;
                        margin: 8px 0;
                        padding: 0.3em;
                        transition: 0.3s;
                        border: 1px solid #1b2538;
                        border-radius: 4px;
                        outline: none;
                        resize: none;
                }
                .cp_iptxt textarea[type=text]:focus {
                        border-color: #FF6070;
                }
                .cp_iptxt textarea[type=text] {
                        padding-left: 40px;
                }
                .cp_iptxt textarea[type=text]:focus + i {
                        color: #FF6070;
                }
        </style>
        <ons-toolbar class="toolbar" style="background-color: white;">
                <div class="left" style="padding-left: 3%;">
                        <ons-back-button></ons-back-button>
                </div>
                <div class="center" style="color:#898989;">
                        改善・問い合わせフォーム
                </div>
        </ons-toolbar>
        <div id="" class="container contents" style="position:relative;">
                <input type="hidden" id="contactFormUserObjectId">
                <input type="hidden" id="contactFormStatus">
                <!-- カードリスト部分 -->
                <div style="height: auto;width:100%;margin:0 auto;">
                        <div class="card" style="text-align: center;">
                                <div class="card__content"style="text-align:left;font-size:12px;">
                                        <div class="cp_iptxt">
                                                <input type="text" placeholder="メールアドレス" id="contactFormUserMailaddress">
                                                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                                                <br>
                                                <span style="color:#FF6070;">※入力されたメールアドレスに回答をお送り致します。</span>
                                        </div>
                                        <div class="cp_iptxt">
                                                <textarea type="text" rows="13"placeholder="お問い合わせ内容もしくはアプリ機能および使い心地の改善についてのご意見を入力してください。" id="contactFormTextarea"></textarea>
                                                <i class="fab fa-quora fa-lg fa-fw" aria-hidden="true"></i>
                                        </div>
                                        <div style="width:90%;text-align:center;margin:0 auto;margin-top:0px;margin-bottom:20px;">
                                                <button class="button "style="width:100%;padding-top:0px;padding-bottom:0px;line-height:40px;border-radius:30px;font-size:16px;margin:0 auto;" onclick="contactFormSend();">送信する</button>
                                        </div>
                                </div>
                        </div>
                </div>
                
        </div>
</ons-page>
