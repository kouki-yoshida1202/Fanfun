<ons-page>
        <style>
                .cp_iptxt {
                        position: relative;
                        margin: 15px 3%;
                }
                .cp_iptxt input{
                        font: 15px/24px sans-serif;
                        box-sizing: border-box;
                        width: 100%;
                        margin: 8px 0;
                        padding: 0.3em;
                        transition: 0.3s;
                        border: 1px solid #898989;
                        border-radius: 4px;
                        outline: none;
                }
                .cp_iptxt input:focus {
                        border-color: #FF6070;
                }
                .cp_iptxt input{
                        padding-left: 40px;
                }
                .cp_iptxt i {
                        position: absolute;
                        top: 11px;
                        left: 0;
                        padding: 9px 8px;
                        transition: 0.3s;
                        color: #aaaaaa;
                }
                .cp_iptxt input:focus + i {
                        color: #FF6070;
                }
                .cp_iptxt textarea[type=text] {
                        font: 15px/24px sans-serif;
                        box-sizing: border-box;
                        width: 100%;
                        margin: 8px 0;
                        padding: 0.3em;
                        transition: 0.3s;
                        border: 1px solid #898989;
                        border-radius: 4px;
                        outline: none;
                        resize: none;
                }
                .cp_iptxt textarea[type=text]:focus {
                        border-color: #FF6070;
                }
                .cp_iptxt textarea[type=text] {
                        padding-left: 40px;
                }
                .cp_iptxt textarea[type=text]:focus + i {
                        color: #FF6070;
                }
        </style>
        <ons-toolbar class="toolbar" style="background-color: white;">
                <div class="left" style="padding-left: 3%;">
                        <ons-back-button id="contactFormBackButton"></ons-back-button>
                </div>
                <div class="center" style="color:#898989;">
                        本人確認申請フォーム
                </div>
        </ons-toolbar>
        <div id="" class="container contents" style="position:relative;">
                <!-- カードリスト部分 -->
                <div style="height: auto;width:100%;margin:0 auto;margin-bottom:200px;">
                        <div class="card" style="text-align: center;">
                                <div class="card__content"style="text-align:left;font-size:12px;">
                                        <div style="font-size:1.1em;width:92%;margin:0 auto;">
                                                <p>《本人確認の手順》</p>
                                                1.こちらでDMが可能なSNSのURL(アカウント名でも可)を入力。<br>
                                                2.DMにてFanfunからメッセージを送ります。<br>
                                                3.そのDMにお返事を頂き、完了となります。<br>
                                        </div>
                                        <div class="cp_iptxt">
                                                <input type="text" placeholder="ユーザーID" id="honninUserId" hidden>
                                                <i class="fas fa-portrait fa-lg fa-fw" aria-hidden="true"></i>
                                        </div>
                                        <div class="cp_iptxt">
                                                <input type="email" placeholder="メールアドレス" id="honninMailaddress" required>
                                                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                                        </div>
                                        <div class="cp_iptxt">
                                                <input type="tel" placeholder="ユーザー名" id="honninUserName" required>
                                                <i class="fas fa-signature fa-lg fa-fw" aria-hidden="true"></i>
                                        </div>
                                        <div class="cp_iptxt">
                                                <textarea type="text" rows="13" placeholder="DM可能なSNSのURL。補足情報あればこちらにどうぞ！" id="honninFormTextarea" required></textarea>
                                                <i class="fas fa-share-alt fa-lg fa-fw" aria-hidden="true"></i>
                                        </div>
                                        <div style="width:90%;text-align:center;margin:0 auto;margin-top:20px;margin-bottom:20px;">
                                                <button class="button "style="width:100%;padding-top:0px;padding-bottom:0px;line-height:40px;border-radius:30px;font-size:16px;margin:0 auto;" onclick="honninFormSend();">申請する</button>
                                        </div>
                                </div>
                        </div>
                </div>  
        </div>
        <script> 
                function honninFormSend(){
                        var honninUserId = $('#honninUserId').val();
                        var honninMailaddress = $('#honninMailaddress').val();
                        var honninUserName = $('#honninUserName').val();
                        var honninFormTextarea = $('#honninFormTextarea').val();
                        if(honninMailaddress == '' || honninUserName==''||honninFormTextarea==''){
                                alert("未入力の項目があります。");
                        }else{
                                $.ajax({
                                        type: 'post',
                                        url: 'https://fanfun2020.xsrv.jp/honninSend.html',
                                        data: {
                                                'honninUserId': honninUserId,
                                                'honninMailaddress':honninMailaddress,
                                                'honninUserName': honninUserName,
                                                'honninFormTextarea':honninFormTextarea,
                                        },
                                        success: function(data){
                                                alert("申請しました。");
                                                document.getElementById('navi').popPage();
                                        },
                                        error: function (response) {
                                                console.log(response);
                                                alert("失敗しました。再度お試し頂くかお問い合わせください。");
                                        }
                                });
                        }
                }
        </script>
</ons-page>
