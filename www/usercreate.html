<ons-page>
    <style>
            .cp_iptxt {
                    position: relative;
                    margin: 30px 3%;
            }
            .cp_iptxt input {
                    font: 15px/24px sans-serif;
                    box-sizing: border-box;
                    width: 100%;
                    margin: 8px 0;
                    padding: 0.3em;
                    transition: 0.3s;
                    border: 1px solid #898989;
                    border-radius: 5px;
                    outline: none;
            }
            .cp_iptxt input:focus {
                    border-color: #FF6070;
            }
            .cp_iptxt input {
                    padding-left: 40px;
            }
            .cp_iptxt i {
                    position: absolute;
                    top: 11px;
                    left: 0;
                    padding: 9px 8px;
                    transition: 0.3s;
                    color: #aaaaaa;
            }
            .cp_iptxt input:focus + i {
                    color: #FF6070;
            }
    </style>
    <ons-toolbar class="toolbar" style="background-color: white;">
        <div class="left" style="padding-left: 3%;">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="width:120%;">
            <span style="color:#FF6070;">Welcome Fanfun!</span> 
        </div>
    </ons-toolbar>
    <div style="background-color: #efeff4;height:100%;padding-top:50px;">
        <div class="card" style="width:90%;margin:0 auto;padding-top:20px;padding-bottom:20px;border-radius: 5px;">
            <div class="card__content">
                <div class="cp_iptxt">
                    <input type="text" placeholder="ユーザー名(14文字以内)" id="form_name" maxlength="14"required>
                    <i class="fas fa-user fa-lg fa-fw" aria-hidden="true"></i>
                    <br>
                    <span style="color:#FF6070;">※表示名として使用されます。</span>
                </div>
                <div class="cp_iptxt">
                    <input type="email" placeholder="メールアドレス" id="form_mailaddress"required>
                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="cp_iptxt">
                    <input type="text" placeholder="パスワード" id="form_password"required>
                    <i class="fas fa-key fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="cp_iptxt">
                    <p style="color:#FF6070;">
                        ※受信制限をされている方は「@gonmura.info」からのメールが届くように設定してください。<br>特にsoftbank,au,docomoの携帯アドレスでの登録は初期設定で受信できない場合が多いのでご注意ください。
                    </p>
                </div>
                <div class="cp_iptxt">
                    <button class="button "style="width:100%;padding-top:5px;padding-bottom:5px;line-height:auto;border-radius:30px;font-size:100%;margin:0 auto;height:45px;" onclick="insertUserOpen()">
                        アカウント登録
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function insertUserOpen(){
            ons.notification.confirm({
                    message: '@gonmura.infoのドメインを受信許可していない場合、メールが届きません。特にdocomo,softbank,auの携帯アドレスの場合は受信できない場合が多いので、受信設定にご注意ください。',
                    title: "注意",
                    buttonLabels:["キャンセル","OK"],
                    callback: function(buttonIndex) {
                            if(buttonIndex==1){
                                insertUser();
                            }
                    }
            });
        }
    </script>
</ons-page>
