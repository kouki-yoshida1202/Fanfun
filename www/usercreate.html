<ons-page>
  <ons-toolbar class="toolbar" style="background-color: white;">
      <div class="left" style="padding-left: 3%;">
          <ons-back-button></ons-back-button>
      </div>
      <div class="center" style="width:120%;">
          <span style="color:#FF6070;">Welcome Fanfun!</span> 
      </div>
  </ons-toolbar>
  <div style="background-color: #efeff4;height:100%;padding-top:50px;">
    <div class="card" style="width:85%;margin:0 auto;padding-top:40px;padding-bottom:40px;border-radius: 30px;">
        <div class="card__content">
          <div style="width:100%;margin:0 auto;">
            <i class="fas fa-user" style="color:#898989;font-size: 20px;"></i>
            <input id="form_name" class="text-input text-input--material" placeholder="表示名(必須/20文字以内)" type="text" style="width:90%;font-size:100%;height:45px;" maxlength="20"required>
            <p style="font-size:90%;color:#898989;">※表示名として使用されます。</p>
          </div>
          <br>
          <div style="width:100%;margin:0 auto;">
            <i class="fas fa-envelope" style="color:#898989;font-size: 20px;"></i>
            <input id="form_mailaddress" class="text-input text-input--material" placeholder="メールアドレス" type="email" style="width:90%;font-size:100%;height:45px;" required>
          </div>
          <br>
          <div style="width:100%;margin:0 auto;">
            <i class="fas fa-key" style="color:#898989;font-size: 20px;"></i>
            <input id="form_password" class="text-input text-input--material" placeholder="パスワード" type="password" style="width:90%;font-size:100%;height:45px;" required>
          </div>
        </div>
    </div>
    <br><br>
    <div style="width:80%;margin:0 auto;">
      <button class="button "style="width:100%;padding-top:5px;padding-bottom:5px;line-height:auto;border-radius:30px;font-size:100%;margin:0 auto;heighωt:45px;" onclick="insertUser()">
        アカウント登録
      </button>
    </div>
  </div>
  <div class="alert-dialog-mask userCreate_dialog_mask"></div>
  <div class="alert-dialog userCreate_dialog">
      <div class="alert-dialog-container">
          <div class="alert-dialog-title">送信完了</div>
          <div class="alert-dialog-content">
              認証メールを送信しました。メールに記載のURL押下後、登録が完了します。
          </div>
          <div class="alert-dialog-footer">
              <button class="alert-dialog-button alert-dialog-button--primal" onclick="userCreateCheckClose();">OK</button>
          </div>
      </div>
  </div>
  <div class="alert-dialog-mask userCreate_dialog_miss_mask"></div>
  <div class="alert-dialog userCreate_miss_dialog">
      <div class="alert-dialog-container">
          <div class="alert-dialog-title">送信失敗</div>
          <div class="alert-dialog-content">
              ユーザ名かメールアドレスが既に使用されています。
          </div>
          <div class="alert-dialog-footer">
              <button class="alert-dialog-button alert-dialog-button--primal" onclick="userCreateMissClose();">OK</button>
          </div>
      </div>
  </div>
  <div class="alert-dialog-mask userCreate_dialog_mail_miss_mask"></div>
  <div class="alert-dialog userCreate_mail_miss_dialog">
      <div class="alert-dialog-container">
          <div class="alert-dialog-title">送信失敗</div>
          <div class="alert-dialog-content">
              メールアドレスが正しくありません。
          </div>
          <div class="alert-dialog-footer">
              <button class="alert-dialog-button alert-dialog-button--primal" onclick="userCreateMissClose();">OK</button>
          </div>
      </div>
  </div>
  <script>
          $('.userCreate_dialog_mask,.userCreate_dialog,.userCreate_dialog_miss_mask,.userCreate_miss_dialog,.userCreate_dialog_mail_miss_mask,.userCreate_mail_miss_dialog').hide();
          function userCreateCheckOpen(){
                  $('.userCreate_dialog_mask,.userCreate_dialog').slideDown();
          }

          function userCreateCheckClose(){
                  $('.userCreate_dialog_mask,.userCreate_dialog').slideUp();
                  window.location.href = 'index.html';
          }

          function userCreateMissOpen(){
                  $('.userCreate_dialog_miss_mask,.userCreate_miss_dialog').slideDown();
          }
          
          function userCreateMissClose(){
                  $('.userCreate_dialog_miss_mask,.userCreate_miss_dialog').slideUp();
          }

          function userCreateMailMissOpen(){
                  $('.userCreate_dialog_mail_miss_mask,.userCreate_mail_miss_dialog').slideDown();
          }
          
          function userCreateMailMissClose(){
                  $('.userCreate_dialog_mail_miss_mask,.userCreate_mail_miss_dialog').slideUp();
          }
  </script>
</ons-page>
