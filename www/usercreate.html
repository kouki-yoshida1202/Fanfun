<ons-page>
    <style>
            .cp_iptxt {
                    position: relative;
                    margin: 30px 3%;
            }
            .cp_iptxt input {
                    font: 15px/24px sans-serif;
                    box-sizing: border-box;
                    width: 100%;
                    margin: 8px 0;
                    padding: 0.3em;
                    transition: 0.3s;
                    border: 1px solid #898989;
                    border-radius: 5px;
                    outline: none;
            }
            .cp_iptxt input:focus {
                    border-color: #FF6070;
            }
            .cp_iptxt input {
                    padding-left: 40px;
            }
            .cp_iptxt i {
                    position: absolute;
                    top: 11px;
                    left: 0;
                    padding: 9px 8px;
                    transition: 0.3s;
                    color: #aaaaaa;
            }
            .cp_iptxt input:focus + i {
                    color: #FF6070;
            }
    </style>
    <ons-toolbar class="toolbar" style="background-color: white;">
        <div class="left" style="padding-left: 3%;">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="width:120%;">
            <span style="color:#FF6070;">Welcome Fanfun!</span> 
        </div>
    </ons-toolbar>
    <div style="background-color: #efeff4;height:100%;padding-top:50px;">
        <div class="card" style="width:85%;margin:0 auto;padding-top:40px;padding-bottom:40px;border-radius: 5px;">
            <div class="card__content">
                <div class="cp_iptxt">
                    <input type="text" placeholder="ユーザー名(14文字以内)" id="form_name" maxlength="14"required>
                    <i class="fas fa-user fa-lg fa-fw" aria-hidden="true"></i>
                    <br>
                    <span style="color:#FF6070;">※表示名として使用されます。</span>
                </div>
                <div class="cp_iptxt">
                    <input type="email" placeholder="メールアドレス" id="form_mailaddress"required>
                    <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="cp_iptxt">
                    <input type="text" placeholder="パスワード" id="form_password"required>
                    <i class="fas fa-key fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="cp_iptxt">
                    <p style="color:#FF6070;">
                        ※受信制限をされている方は「fanfun@mbaas.nifcloud.com」からのメールが届くように設定してください。
                    </p>
                </div>
                <div class="cp_iptxt">
                    <button class="button "style="width:100%;padding-top:5px;padding-bottom:5px;line-height:auto;border-radius:30px;font-size:100%;margin:0 auto;height:45px;" onclick="insertUser()">
                        アカウント登録
                    </button>
                </div>
            </div>
        </div>
</div>
    <div class="alert-dialog-mask userCreate_dialog_mask"></div>
    <div class="alert-dialog userCreate_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">送信完了</div>
            <div class="alert-dialog-content">
                認証メールを送信しました。メールに記載のURL押下後、登録が完了します。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="userCreateCheckClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask userCreate_dialog_miss_mask"></div>
    <div class="alert-dialog userCreate_miss_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">送信失敗</div>
            <div class="alert-dialog-content">
                ユーザ名かメールアドレスが既に使用されています。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="userCreateMissClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask userCreate_dialog_mail_miss_mask"></div>
    <div class="alert-dialog userCreate_mail_miss_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">送信失敗</div>
            <div class="alert-dialog-content">
                メールアドレスが<br>正しくありません。
            </div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="userCreateMailMissClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask userNameNo_dialog_mask"></div>
    <div class="alert-dialog userNameNo_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">表示名が入力されていません</div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="userNameNoClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask mailaddressNo_dialog_mask"></div>
    <div class="alert-dialog mailaddressNo_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">メールアドレスが入力されていません</div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="mailaddressNoClose();">OK</button>
            </div>
        </div>
    </div>
    <div class="alert-dialog-mask passwordNo_dialog_mask"></div>
    <div class="alert-dialog passwordNo_dialog">
        <div class="alert-dialog-container">
            <div class="alert-dialog-title">パスワードが入力されていません</div>
            <div class="alert-dialog-footer">
                <button class="alert-dialog-button alert-dialog-button--primal" onclick="passwordNoClose();">OK</button>
            </div>
        </div>
    </div>
    <script>
            $('.userCreate_dialog_mask,.userCreate_dialog,.userCreate_dialog_miss_mask,.userCreate_miss_dialog,.userCreate_dialog_mail_miss_mask,.userCreate_mail_miss_dialog,.userNameNo_dialog_mask,.userNameNo_dialog,.mailaddressNo_dialog_mask,.mailaddressNo_dialog,.passwordNo_dialog_mask,.passwordNo_dialog').hide();

            function userNameNoOpen(){
                    $('.userNameNo_dialog_mask,.userNameNo_dialog').slideDown();
            }
            
            function userNameNoClose(){
                    $('.userNameNo_dialog').slideUp();
                    setTimeout(function(){
                        $('.userNameNo_dialog_mask').slideUp();
                    },500);
            }

            function mailaddressNoOpen(){
                    $('.mailaddressNo_dialog_mask,.mailaddressNo_dialog').slideDown();
            }
            
            function mailaddressNoClose(){
                    $('.mailaddressNo_dialog').slideUp();
                    setTimeout(function(){
                        $('.mailaddressNo_dialog_mask').slideUp();
                    },500);
            }

            function passwordNoOpen(){
                    $('.passwordNo_dialog_mask,.passwordNo_dialog').slideDown();
            }
            
            function passwordNoClose(){
                    $('.passwordNo_dialog').slideUp();
                    setTimeout(function(){
                        $('.passwordNo_dialog_mask').slideUp();
                    },500);
            }

            function userCreateCheckOpen(){
                    $('.userCreate_dialog_mask,.userCreate_dialog').slideDown();
            }

            function userCreateCheckClose(){
                    $('.userCreate_dialog').slideUp();
                    setTimeout(function(){
                        $('.userCreate_dialog_mask').slideUp();
                        window.location.href = 'logout.html';
                    },500);
            }

            function userCreateMissOpen(){
                    $('.userCreate_dialog_miss_mask,.userCreate_miss_dialog').slideDown();
            }
            
            function userCreateMissClose(){
                    $('.userCreate_miss_dialog').slideUp();
                    setTimeout(function(){
                        $('.userCreate_dialog_miss_mask').slideUp();
                    },500);
            }

            function userCreateMailMissOpen(){
                    $('.userCreate_dialog_mail_miss_mask,.userCreate_mail_miss_dialog').slideDown();
            }
            
            function userCreateMailMissClose(){
                    $('.userCreate_mail_miss_dialog').slideUp();
                    setTimeout(function(){
                        $('.userCreate_dialog_mail_miss_mask').slideUp();
                    },500);
            }
    </script>
</ons-page>
