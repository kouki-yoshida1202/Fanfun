<ons-page>
    <style>
        .ORborder {
            display: flex;
            align-items: center;
            width:85%;
            margin:0 auto;
            text-align: center;
            color:#898989;
            margin-top:7%;
            margin-bottom:7%;
        }
        .ORborder:before, .ORborder:after {
            content: "";
            flex-grow: 1;
            height: 1px; /* 線の太さを変えたいときはここを変える */
            background: #898989; /* 線の色を変えたいときはここを変える */
            margin:0 .4em; /* 文字と線の余白用 なくても良い */
        }
        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .page__background{
            background-color:white;
            height:100%;
        }
    </style>
    <div style="text-align: center;background-color:transparent;height:100%;width:100%;vertical-align: middle;display: -webkit-flex;display: -moz-flex;display: -ms-flex;display: -o-flex;display: flex;justify-content: center;align-items: center;">
        <div style="text-align: center;background-color: rgba(255, 255, 255, 0.877);height:75%;width:80%;border-radius:20px;">
            <div class="login_input" style="margin:20px;margin-bottom:15%;margin-top:25%;">
                <i class="fas fa-envelope" style="color:#898989;font-size: 20px;"></i>
                <input id="login_mail"class="text-input text-input--material" style="color:#898989;" placeholder="Mailaddress" type="text" required>
            </div>
            <div class="login_input" style="margin:20px;margin-bottom:10%;">
                <i class="fas fa-key" style="color:#898989;font-size: 20px;"></i>
                <input id="login_pass"class="text-input text-input--material" style="color:#898989;" placeholder="Password" type="password" required>
                <br>
                <p style="margin-top:10%;font-size:14px;color:#898989;"onclick="document.getElementById('login').bringPageTop('forget.html')">
                    パスワードを忘れた方はこちら
                </p>
            </div>
            <p id="updateMessage" style="display: none;"></p>
            <p style="margin-top: 20%;" >
            <button class="button" onclick="loginCheck()" style="width:65%;background:#FF6070;">L O G I N</button>
            </p>
            <p class="ORborder">OR</p>
            <p>
            <button class="button"style="width:65%;background:transparent;border: 1px solid #898989;color:#898989;" onclick="document.getElementById('login').bringPageTop('kiyaku.html')">
                アカウント新規作成
            </button> 
            </p>
            
            <p style="margin-top:10%;font-size:14px;color:#898989;"onclick="jumpContactForm('beforeLogin');">
                改善・お問い合わせ
            </p>
            <br><br>
        </div>
    </div>
    <canvas class="background"></canvas>
    <script>
        function openMonaca(url) {
            window.open(url, '_blank', 'location=yes');
            return false;
        }

        Particles.init({
                    selector: '.background',
                    sizeVariations: 30,
                    color: [
                    'rgba(255,96,112,.5)', 'rgba(255,96,112,.2)'
                    ]
                });
    </script>
</ons-page>
