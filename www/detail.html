<ons-page>
        <ons-toolbar class="toolbar" style="background-color: white;position: fixed;">
            <div class="left" style="padding-left: 3%;">
                <ons-back-button></ons-back-button>
            </div>
            <div class="center" style="color:#898989;">
                ギフト詳細
            </div>
        </ons-toolbar>
        <input type="hidden" id="other_user_id">
        <input type="hidden" id="gift_id">
        <div class="container contents" style="background-color:#efeff4;padding-bottom:50px;">
            <!-- カードリスト部分 -->
            <div class="" style="width:100%;height: auto; padding: 1px 0 0 0;display: inline-block;">
                <div class="card" style="height:99%;margin:3px;border-radius:20px;padding:10px 20px 10px 20px;">
                    <div class="card__content" style="position: absolute;top:10;left:10;width:auto;min-width:50px;height:40px;border-radius: 20px 0px 20px 0px;color:white;text-align: center;background: -moz-linear-gradient(bottom left, #FF1048, #FFAA95);background: -webkit-linear-gradient(bottom left, #FF1048, #FFAA95);background: linear-gradient(to top right, #FF1048, #FFAA95);padding-right:10px;padding-left:10px;">
                        <span style="line-height: 40px;">
                            残り：<span id="stock"></span>
                        </span>
                    </div>
                    <div class="card__content" style="height:auto;">
                        <img id="gift_detail_image_other" class="gift_image_detail" src="" alt="" style="width:100%;height:auto;object-fit:cover;border-radius: 20px;">
                    </div>
                    <div class="card__content" style="height:auto;z-index:100;margin-top:-20px;">
                        <ul class="list" style="background-image:none;">
                        <li class="list-item" style="padding:0px;">
                            <div class="list-item__left" style="padding:0px;" onclick="document.getElementById('navi').pushPage('otherpage.html');otherPage();">
                                <img id="gift_detail_user_image_other" class="list-item__thumbnail" src="" alt="Cute kitten" style="border-radius: 50%;width:60px;height:60px;">
                            </div>
                        
                            <div class="list-item__center" style="padding:0px; padding-left:10px;">
                                <div id="gift_detail_username_other"class="" style="margin-top:20px;font-size: 20px;color:#898989;"></div>
                            </div>
                        </li>
                        </ul>
                    </div>
                    <div class="gift_icon" style="height:45px;font-size:12px;padding:5px;margin-top:8px;">
                        <div style="width:33%;float:left;text-align: center;"onclick="gift_favorite_button();">
                            <i id="gift_favorite_status" class="fa fa-heart favorite_off" style="font-size:20px;"></i>
                            <br>
                            <span id="gift_favorite_count" style="font-size:14px;color:#898989;">0</span>
                        </div>
                        <div class="" style="width:33%;float:left;text-align: center;" onclick="detailShare();">
                            <i class="fab fa-hubspot" style="font-size:20px;color:gray;"></i>
                            <br>
                            <span style="font-size:14px;color:#898989;">共有</span>
                        </div>
                        <div class=""style="width:33%;float:left;text-align: center;" onclick="detailHoukoku();">
                            <i class="fab fa-font-awesome-flag"style="font-size:20px;color:gray;"></i>
                            <br>
                            <span style="font-size:14px;color:#898989;">報告</span>
                        </div>
                    </div>
                    <div id="gift_detail_title_other"class="gift_title" style="height:auto;font-size:14px;padding:10px 5px 10px 5px;"></div>
                    <div id="gift_detail_text_other"class="gift_text" style="height:auto;font-size:14px;padding:10px 5px 10px 5px;"></div>
                    <div id="gift_detail_time_other"class="gift_time" style="text-align:right;height:auto;font-size:10px;padding:10px 5px 10px 5px;"></div>
                </div>
            </div>
        </div>
        <div class="tabbar" style="background-color: #4B4B4B;position: fixed;bottom:0;left:0;">
            <div class="left" style="width:60%;float: left;color:white;padding-left:7%;">
                <span style="font-size: 10px;">税込</span>
                <br>
                <span id="gift_detail_price_other"style="font-size: 18px;"></span>
            </div>
            <div class="right" style="width:40%;padding-right:7%;">
                <button id="ReleaseStatusButton" class="button" style="background-color: #FF6070;width:100%;" onclick="buypage();">
                    購入手続き
                </button>
            </div>
        </div>
        <div class="action-sheet-mask detail_mask"></div>
        <div class="action-sheet detail_modal">
            <button class="action-sheet-button" onclick="aiueo('http://twitter.com/share?text='+encodeURIComponent(document.title)+'&url='+encodeURIComponent(location.href));">Tweet</button>
            <button class="action-sheet-button" onclick="detailShareClose();">Cancel</button>
        </div>
        <div class="action-sheet-mask detail_houkoku_mask"></div>
        <div id="houkoku_modal" class="action-sheet detail_houkoku_modal">
            <div class="card">
                <div class="card__content">
                    <p>報告内容 <span style="text-align: right;float:right;font-size:130%;" onclick="detailHoukokuClose();">×</span> </p>
                    
                    <div style="width:80%;margin:0 auto;">
                        <textarea id="houkoku_text"class="textarea" rows="10" placeholder="メッセージ本文" style="background-color: white;border-radius:20px;width:100%;border:1px solid #898989;padding:10px;font-size:14px;"></textarea>
                    </div>
                    <br>
                    <div style="width:80%;margin:0 auto;">
                        <button class="button "style="width:100%;padding-top:0px;padding-bottom:0px;line-height:auto;border-radius:30px;font-size:100%;margin:0 auto;height:45px;"onclick="houkokuSend()">送信</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <script>
            $('.detail_mask,.detail_modal,.detail_houkoku_mask,.detail_houkoku_modal').hide();
            
            function detailHoukoku(){
                $('.detail_houkoku_mask,.detail_houkoku_modal').slideDown();
            }
            function detailHoukokuClose(){
                $('.detail_houkoku_mask,.detail_houkoku_modal').slideUp();
            }

            function detailShare(){
                $('.detail_mask,.detail_modal').slideDown();
            }
            
            function detailShareClose(){
                $('.detail_mask,.detail_modal').slideUp();
            }
            var gift_image_detail = $('.gift_image_detail').width();
            $('.gift_image_detail').height(gift_image_detail).css('object-fit','cover');
        </script>
        <style>
        .favorite_on{
            color:#FF6070;
        }
        .favorite_off{
            color:gray;
        }
        </style>
    </ons-page>
