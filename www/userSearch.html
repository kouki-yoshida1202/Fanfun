        <style>
                label{
                        cursor: pointer;
                        padding:5px 10px;
                        border: 1px solid #898989;
                        border-radius: 20px;
                        color:#898989;
                        min-width:10%;
                        height:30px;
                        display:inline-block;
                        margin:5px 1px;
                        height:25px;line-height: 25px;
                }
                input[type=checkbox]{
                        display: none;
                }
                .check_box:checked + .label {
                        border:1px solid white;
                        color:white;
                        background: -moz-linear-gradient(bottom left, #FF1048, #FFAA95); 
                        background: -webkit-linear-gradient(bottom left, #FF1048, #FFAA95); 
                        background: linear-gradient(to top right, #FF1048, #FFAA95);
                }
                .ORborder {
                        display: flex;
                        align-items: center;
                        width:100%;
                        margin:0 auto;
                        text-align: center;
                        color:#898989;
                        margin-top:25px;
                        margin-bottom:25px;
                }
                .ORborder:before, .ORborder:after {
                        content: "";
                        flex-grow: 1;
                        height: 1px; /* 線の太さを変えたいときはここを変える */
                        background: #898989; /* 線の色を変えたいときはここを変える */
                        margin:0 .4em; /* 文字と線の余白用 なくても良い */
                }
        </style>

        <script>
                $('.searchKeywordNo_dialog_mask,.searchKeywordNo_dialog,.categoryNo_dialog_mask,.categoryNo_dialog').hide();
                
                function categoryNoOpen(){

                function categoryNoClose(){
                $('.categoryNo_dialog').slideUp();
                setTimeout(function(){
                        $('.categoryNo_dialog_mask').slideUp();
                },500);
                }
