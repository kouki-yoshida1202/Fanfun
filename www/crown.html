        <script type="text/javascript">
        ons.ready(function() {
                var page = document.getElementById("crown-page");
                var toolbar = page.querySelector(".crown_toolbar");
                var header = page.querySelector(".crown_header");
                var content = page.querySelector(".crown_content");
                header.style.top = toolbar.clientHeight + "px";
                content.style.marginTop = header.clientHeight + "px";

                $('#crown-sp-content').height($('#rankingZone').height());
                setTimeout(function(){
                        $('#crown-sp-content').height($('#rankingZone').height());
                },1000);
        });

        // document.addEventListener("init", function(event) {
        function setCrownCurrentSlide(ele, index) {
        $(".crown-swiper-navigation .crown-swiper-slide").removeClass('selected');
        ele.addClass('selected');
        }

        slidesPerView: 'auto',
