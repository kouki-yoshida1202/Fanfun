<ons-page style="position: relative;">
        <ons-toolbar class="toolbar" style="background-color: white;border-bottom:1px solid #898989;">
                <div class="center" style="width:120%;color:#898989;">
                        人気ユーザー
                </div>
        </ons-toolbar>
        <style>
                .rank1_img{
                        width:120px;height:120px;object-fit:cover;margin:0 auto;
                }

                .rank1_name{
                        width:100%;margin-bottom:2px;
                }

                .rank1_tag{
                        margin:0px;color:#898989;font-size:0.8em;
                }
                .rank23_img{
                        width:80px;height:80px;object-fit:cover;margin:0 auto;
                }

                .rank23_name{
                        width:100%;margin-bottom:2px;font-size:0.8em;
                }
                
                .rank23_tag{
                        margin:0px;font-size:0.7em;color:#898989;
                }
                .rank456789_img{
                        width:50px;height:50px;object-fit:cover;margin:0 auto;
                }

                .rank456789_name{
                        width:100%;margin-bottom:2px;font-size:0.6em;
                }

                .rank456789_tag{
                        margin:0px;font-size:0.5em;color:#898989;
                }

                .rank23,.rank456789{
                        vertical-align: top;
                }

                .ranking_number{
                        position: absolute;bottom:0;right:10px;width:40px;height:40px;border-radius: 50%;color:white;text-align: center;
                }
        </style>
        <div id="userSearch" class="contents" style="width:100%;background-color:white;margin:0px;padding:10px 0px;" onclick="document.getElementById('navi').bringPageTop('userSearch.html');">
                <p style="text-align: center;width:100%;margin:0px;padding-left:10px;">  <i class="fas fa-search-plus"></i> ユーザー検索へ <span style="float: right;padding-right:5%;transform: translateY(2px);">></span> </p>
        </div>
        <div id="rankingZone" class="contents" style="background-color:white;padding-top: 20px;">
                <div id="rank_1" style="width:100%;display: inline-block;margin-bottom:10px;" onclick="clickCrown(1);">

                                <div style="position: relative;">
                                        <img id="rank_1_img" class="list-item__thumbnail list-item--material__thumbnail rank1_img" src="img/human.png">
                                        <div class="card__content ranking_number" style="background: -moz-linear-gradient(top left,#C9A746,#F5ED7D 50%,#C9A746); 
                                        background: -webkit-linear-gradient(top left,#C9A746,#F5ED7D 50%,#C9A746); 
                                        background: linear-gradient(to bottom right,#C9A746,#F5ED7D 50%,#C9A746);">
                                                <i class="fas fa-crown" style="margin-top:10px;"></i>
                                        </div>
                                </div>

                                <p id="rank_1_tag" class="rank1_tag"></p>
