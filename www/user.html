        function timeLimit(){
            var giftData = ncmb.DataStore("giftData");
            giftData
            .notEqualTo('stock',"0")
            .in("timeLimit",["1", "3", "5"])
            .fetchAll()         
            .then(function(results){
                console.log(results);
                var object = results;
                var timeLimitCounter=0;
                alert(object.length+"件を対象とします。");
                for(var i=0;i<object.length;i++){
                    var timeLimit =  Number(object[i].get("timeLimit"));
                    var releaseDate = object[i].get("releaseDate");
                    var releaseDate = new Date(releaseDate);
                    var y = releaseDate.getFullYear();
                    var m = ("00" + (releaseDate.getMonth()+1)).slice(-2);
                    var d = ("00" + (releaseDate.getDate()+timeLimit)).slice(-2);
                    var date = y + "-" + m + "-" + d;
                    var hh = releaseDate.getHours();
                    if (hh < 10) {
                            hh = "0" + hh;
                    }
                    var mm = releaseDate.getMinutes();
                    if (mm < 10) {
                            mm = "0" + mm;
                    }
                    var test = date + " " + hh + ":" + mm;
                    var test = moment(test).format();
                    var today = new Date();
                    var today = moment(today).format();
                    if(test < today){
                        timeLimitCounter++;
                        object[i].set("stock",String(0))
                                .update();
                    }
                    if(i+1==object.length){
                        alert(timeLimitCounter+"件更新しました。");
                    }
                }
            });
        }
