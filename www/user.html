    <!-- 以下、javascript -->
    <script type="text/javascript">
        $('.action-sheet-mask,.action-sheet').hide();
        function tweetMyGift(){
            // どっちか使う
            var userName = $('#mypage_user_name').html();
            var link = 'http://twitter.com/share?url=https://fanfun/&text=ユーザー名：「'+userName+'」で検索！';
            window.open(link, '_system', 'location=yes');
            return false;
        }
        function userActionOpen(){
            $('.action-sheet-mask,.modal1').slideDown();
            // スクロールを無効にする
            $(window).on('touchmove.noScroll', function(e) {
                e.preventDefault();
            });
        }
        
        function userActionClose(){
            $('.action-sheet').slideUp();
            setTimeout(function(){
                $('.action-sheet-mask').slideUp();
            },500);
            // スクロール無効を解除する
            $(window).off('.noScroll');
        }

        function userShare(){
            scrollTo(0, 0);
            $('.modal1').slideUp();
            $('.modal2').slideDown();
        }

        
    </script>
